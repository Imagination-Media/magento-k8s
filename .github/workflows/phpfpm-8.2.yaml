name: Build PHP-FPM 8.2 Images

on:
  push:
    branches:
      - 'master'
    paths:
      - 'php-fpm/8.2/**'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  php_fpm_82:
    name: Php-fpm (8.2)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create image
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: imagination-media/magento-k8s/php-fpm
          username: igor-imaginemage
          password: ${{ secrets.NODE_AUTH_TOKEN }}
          registry: ghcr.io
          tags: 8.2
          workdir: php-fpm/8.2/base
          platforms: linux/amd64,linux/arm64

  php_fpm_82_gcsfuse:
    name: Php-fpm (8.2) + Gcsfuse
    runs-on: ubuntu-latest
    needs: [ php_fpm_82 ]
    steps:
      - uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create image
        uses: elgohr/Publish-Docker-Github-Action@v4
        with:
          name: imagination-media/magento-k8s/php-fpm
          username: igor-imaginemage
          password: ${{ secrets.NODE_AUTH_TOKEN }}
          registry: ghcr.io
          tags: 8.2-gcsfuse
          workdir: php-fpm/8.2/gcsfuse
          platforms: linux/amd64,linux/arm64
